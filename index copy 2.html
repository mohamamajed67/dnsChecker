    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        :root {
            --bg-color: #0f0f1e;
            --text-color: #e0e0e0;
            --primary-color: #8a2be2;
            --secondary-color: #00ffff;
            --accent-color: #ff4081;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(138, 43, 226, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 255, 0.2) 0%, transparent 50%);
        }

        .container {
            width: 90%;
            max-width: 800px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.1rem;
            text-align: center;
            margin-bottom: 2rem;
            color: var(--secondary-color);
            text-shadow: 0 0 10px var(--secondary-color);
        }

        .toggle-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .toggle-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.8rem 1.5rem;
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-btn:first-child {
            border-radius: 50px 0 0 50px;
        }

        .toggle-btn:last-child {
            border-radius: 0 50px 50px 0;
        }

        .toggle-btn.active {
            background: var(--primary-color);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-weight: 300;
        }

        input[type="text"], select {
            width: 100%;
            padding: 1rem 1.5rem;
            font-size: 1rem;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--primary-color);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            background: var(--primary-color);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background: var(--accent-color);
            transform: translateY(-2px);
        }

        .results, #tenant-results {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 1.5rem;
            overflow-x: auto;
            margin-top: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background-color: rgba(255, 255, 255, 0.1);
            font-weight: 600;
            color: var(--accent-color);
        }

        .copy-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            margin-left: 10px;
            fill: var(--text-color);
            transition: fill 0.3s ease;
        }

        .copy-btn:hover {
            fill: var(--accent-color);
        }

        .loading {
            text-align: center;
            font-size: 1.2rem;
            display: none;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--secondary-color);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .copy-tooltip {
            position: absolute;
            top: -30px;
            right: 0;
            background-color: #ffffff;
            color: #764ba2;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .copy-tooltip.show {
            opacity: 1;
        }

        .truncate {
            max-width: 405px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            position: relative;
        }

        .truncate:hover::after {
            content: attr(data-full-text);
            position: absolute;
            left: 0;
            top: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            padding: 5px;
            border-radius: 4px;
            z-index: 1;
            white-space: normal;
            word-break: break-all;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 300px;
        }

        #tenant-results {
            display: none;
        }

        .result-item {
            margin-bottom: 1rem;
            color: var(--text-color);
        }

        .result-label {
            font-weight: 600;
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }

        #error-message {
            margin-top: 2rem;
            color: #ff4f4f;
            font-weight: 600;
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>DNS Checker & Tenant Lookup</h1>
        <div class="toggle-container">
            <button class="toggle-btn active" onclick="switchToTab('dns')">DNS Checker</button>
            <button class="toggle-btn" onclick="switchToTab('tenant')">Tenant Lookup</button>
        </div>
        
        <!-- DNS Checker Form -->
        <form id="dns-form" class="search-form">
            <div class="form-group">
                <input type="text" id="domainInput" placeholder="Nhập tên miền hoặc địa chỉ IP..." required>
            </div>
            <button type="submit">Search DNS</button>
        </form>
        
        <!-- Tenant Lookup Form -->
        <form id="tenant-form" style="display: none;">
            <div class="form-group">
                <input type="text" id="tenant-input" required placeholder="Enter tenant name or GUID">
            </div>
            <button type="submit">Lookup Tenant</button>
        </form>
        
        <div class="loading" id="loading">Loading...</div>
        
        <!-- DNS Results -->
        <div class="results" id="dns-results">
            <table id="dns-result">
                <tbody></tbody>
            </table>
        </div>
        
        <!-- Tenant Results -->
        <div id="tenant-results" class="fade-in">
            <div class="result-item">
                <span class="result-label">Tenant Name:</span>
                <span id="search-string"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Tenant ID:</span>
                <span id="tenant-id"></span>
            </div>
            <div class="result-item">
                <span class="result-label">Tenant Root:</span>
                <span id="root-tenant"></span>
            </div>
            <button class="copy-btn" onclick="copyTenantResults()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/>
                </svg>
            </button>
            <div class="copy-tooltip">Copied!</div>
        </div>
        
        <div id="error-message" class="error-message">
            <h4>Not found.</h4>
            <p>Uh oh. We couldn't find what you were looking for. Double check your search and try again.</p>
        </div>
    </div>

    <script>
        function switchToTab(tab) {
            const dnsForm = document.getElementById('dns-form');
            const tenantForm = document.getElementById('tenant-form');
            const dnsResults = document.getElementById('dns-results');
            const tenantResults = document.getElementById('tenant-results');
            const toggleBtns = document.querySelectorAll('.toggle-btn');
            
            toggleBtns.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'dns') {
                dnsForm.style.display = 'block';
                tenantForm.style.display = 'none';
                dnsResults.style.display = 'block';
                tenantResults.style.display = 'none';
                toggleBtns[0].classList.add('active');
            } else {
                dnsForm.style.display = 'none';
                tenantForm.style.display = 'block';
                dnsResults.style.display = 'none';
                tenantResults.style.display = 'block';
                toggleBtns[1].classList.add('active');
            }
            
            // Reset results and error message
            dnsResults.innerHTML = '<table id="dns-result"><tbody></tbody></table>';
            tenantResults.style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        //         }
        //     }, 1000);

        function copyTenantResults() {
            const tenantName = document.getElementById('search-string').textContent;
            const tenantId = document.getElementById('tenant-id').textContent;
            const tenantRoot = document.getElementById('root-tenant').textContent;
            const textToCopy = `Tenant Name: ${tenantName}\nTenant ID: ${tenantId}\nTenant Root: ${tenantRoot}`;
            
            navigator.clipboard.writeText(textToCopy).then(() => {
                const tooltip = document.querySelector('.copy-tooltip');
                tooltip.classList.add('show');
                setTimeout(() => tooltip.classList.remove('show'), 2000);
            });
        }
    </script>
